{% set name = "databricks-sql-connector" %}
{% set version = "2.5.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name.replace('-', '_') }}-{{ version }}.tar.gz
  sha256: 0557803be81abe28d31deafb109a1295da36d74adb0f64772a48dab11f069f78

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.7.1,<4.0
    - pip
    - poetry-core >=1.0.0
  run:
    - python >=3.7.1,<4.0
    - alembic >=1.8.1,<2.0.0
    - lz4 >=4.0.2,<5.0.0
    # more restrictive python 3.11 requirement for noarch
    - numpy >=1.23.4
    - oauthlib >=3.1.0,<4.0.0
    - openpyxl >=3.0.10,<4.0.0
    - pandas >=1.3.0,<2.0.0
    # more restrictive python 3.11 requirement for noarch
    - pyarrow >=10.0.1
    - requests >=2.18.1,<3.0.0
    - sqlalchemy >=1.4.44,<2.0.0
    - thrift >=0.16.0,<0.17.0

test:
  imports:
    - databricks
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://databricks.com
  summary: Databricks SQL Connector for Python
  license: Apache-2.0
  license_family: Apache
  license_file: LICENSE
  doc_url: https://docs.databricks.com/dev-tools/python-sql-connector.html

extra:
  recipe-maintainers:
    - xylar
