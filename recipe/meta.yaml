{% set name = "databricks-sql-connector" %}
{% set version = "2.9.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name.replace('-', '_') }}-{{ version }}.tar.gz
  sha256: 9507fdd909ac2be4f092144d90fabc5c2f9138cf38fb0d57a24a19564273b740

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.8,<4.0
    - pip
    - poetry-core >=1.0.0
  run:
    # more resctirctive python so we don't have to deal with pandas requirements for python 3.7
    - python >=3.8,<4.0
    - thrift >=0.16.0,<0.17.0
    - pandas >=1.2.5,<3.0.0
    # more restrictive python 3.11 requirement for noarch
    - pyarrow >=10.0.1
    - lz4 >=4.0.2,<5.0.0
    - requests >=2.18.1,<3.0.0
    - oauthlib >=3.1.0,<4.0.0
    # more restrictive python 3.11 requirement for noarch
    - numpy >=1.23.4
    - sqlalchemy >=1.3.24,<2.0.0
    - openpyxl >=3.0.10,<4.0.0
    - alembic >=1.0.11,<2.0.0
    - urllib3 >=1.0

test:
  imports:
    - databricks
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://databricks.com
  summary: Databricks SQL Connector for Python
  license: Apache-2.0
  license_family: Apache
  license_file: LICENSE
  doc_url: https://docs.databricks.com/dev-tools/python-sql-connector.html
  dev_url: https://github.com/databricks/databricks-sql-python

extra:
  recipe-maintainers:
    - xylar
